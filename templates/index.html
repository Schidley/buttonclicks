<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to the Button Clicking Project!</h1>
    <p>Click the button below to start the fun.</p>
    <button id="clickButton">Click Me!</button>
    <p>Button clicked <span id="clickCount">0</span> times.</p>

    <script> // JavaScript to handle button clicks and update the count 
     let clickCount = 0; 
     const clickButton = document.getElementById('clickButton'); 
     const clickCountDisplay = document.getElementById('clickCount'); 
     clickButton.addEventListener('click', () => { clickCount++; clickCountDisplay.textContent = clickCount; }); 
    console.log('Hello, World!');
    </script>
</body>
</html>
